<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Registration</title>
    </head>
    <body>

        <form th:action="@{/registration}" th:object="${user}" method="post">
            <table>
            <tr>
                <td><label th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"class="validation-message"></label></td>
                <td><input type="text" name="firstname" placeholder="firstname" th:field="*{firstname}"/></td>
            </tr>
            <tr>
                <td><label th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="validation-message"></label>
                </td><td><input type="text" name="lastname" placeholder="lastname" th:field="*{lastname}"/></td>
            </tr>
            <tr>
                <td><label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"class="validation-message"></label></td>
                <td><input type="email" name="email" placeholder="email" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td><label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"class="validation-message"></label></td>
                <td><input type="text" name="username"  placeholder="username" th:field="*{username}"/></td>
            </tr>
            <tr>
                <td><label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"class="validation-message"></label></td>
                <td><input type="password" name="username" placeholder="password" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"/></td>
            </tr>
            </table>
        </form>
        <p>You have an account ? Click <a th:href="@{/login}">here</a> to login.</p></td>
    </body>
</html>
